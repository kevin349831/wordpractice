    allWords.push({n:600,e:"zoo",z:"動物園"});

let currentRange = [];
let idx = 0;

function startPractice(group) {
    const start = (group - 1) * 100;
    const end = group * 100;
    currentRange = allWords.filter(w => w.n > start && w.n <= end);
    
    if(currentRange.length === 0) {
        alert("單字正在載入中或該區段尚未有數據！");
        return;
    }

    idx = 0;
    document.getElementById('menu').style.display = 'none';
    document.getElementById('practice-area').style.display = 'block';
    document.getElementById('range-text').innerText = `${start+1} - ${end}`;
    updateUI();
}

function updateUI() {
    if (idx < currentRange.length) {
        const word = currentRange[idx];
        document.getElementById('display-id').innerText = `No. ${String(word.n).padStart(3, '0')}`;
        document.getElementById('display-en').innerText = word.e;
        document.getElementById('display-zh').innerText = word.z;
        document.getElementById('input-box').value = "";
        document.getElementById('input-box').className = "";
        document.getElementById('current-num').innerText = idx + 1;
        document.getElementById('bar-fill').style.width = ((idx / currentRange.length) * 100) + "%";
        document.getElementById('input-box').focus();
    } else {
        alert("恭喜！本組練習完成！");
        location.reload();
    }
}

document.getElementById('input-box').addEventListener('input', (e) => {
    const target = currentRange[idx].e;
    const val = e.target.value;
    
    if (val === target) {
        e.target.className = "correct";
        idx++;
        setTimeout(updateUI, 150);
    } else if (!target.startsWith(val)) {
        e.target.className = "error";
    } else {
        e.target.className = "";
    }
});
